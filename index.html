<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="vivify.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">

            </div>
            <h1>TIC TAC TOE MARINE</h1>
            <nav></nav>
        </header>
        <aside class="players-left">
            <article class="vistory-announcement">
                <span class="winner unvisible">WINNER!</span>
            </article>
            <article class="token-area">
                <img src="images/tic-tac-toe-X-small.png" alt="" class="token">
            </article>
            <article class="player-area">
                <span class="name"></span>
                <div class="avatar"></div>
            </article>
            <article class="score-area">
                <span class="score">0</span>
            </article>
        </aside>
        <main class="game-area">
            <section class="settings">
                <h3>Set your preferences and start the game</h3>
                <article class="game-settings">
                    <!-- TODO version2 -->
                    <!-- <label class="multy-turn-lb">Multy Turns Game
                        <input class="multy-turn-ckb" type="checkbox" >
                    </label>
                    <input class="turns-input unvisible" type="number" min="1" max="5" placeholder="ENTER NUMBER OF TURNS (1 -5)">  -->
                </article>                
                <section class="players-settings">
                    <article class="player-left-settings">
                        <h3>Player on the left</h3>
                        <label class="player-name-lb">Player Name</label>
                        <input type="text" class="player-name">            <div class="player-avatar">
                            <img data-id="0" src="images/tic-tac-toe-X-small.png" alt="">
                            <!-- <img data-id="1" src="images/" alt="">
                            <img data-id="2" src="kisspng-seashell-clam-mollusc-shell-clip-art-sea-shells-5b0be4e314e576.3498823915275061470856.png" alt="">                             -->
                            <img data-id="3" src="" alt="">                            
                            <img data-id="4" src="" alt="">     
                        </div>
                    </article>
                    <article class="player-right-settings">
                        <h3>Player on the right</h3>
                        <label class="player-name-lb">Player Name</label>
                        <input type="text" class="player-name">
                        <div class="player-avatar">
                            <!-- <img data-id="0" src="images/tic-tac-toe-O-small.png" alt=""> -->
                            <img data-id="1" src="" alt="">
                            <img data-id="2" src="" alt="">                            
                            <img data-id="3" src="" alt="">                            
                            <img data-id="4" src="" alt="">                            
                        </div>
                    </article>
                </section>
                <section>
                    <article class="players-token-settings">
                        <img src="images/tic-tac-toe-X-small.png" class="cross"></img>
                        <div class="reverse">
                            <img src="images/sort-swap-svgrepo-com.svg" alt="">
                        </div>
                        <img src="images/tic-tac-toe-O-small.png" class="knot"></img>
                    </article>
                </section>
            </section>                
            <!-- Photo by Alessandra Caretto on Unsplash
                Photo by Chiara F on Unsplash
                Photo by Clayton Cardinalli on Unsplash
                Photo by Sime Basioli on Unsplash
                Photo by Daniel Straub on Unsplash 
            Photo by Milos Prelevic on Unsplash
            Photo by Samuel Ramos on Unsplash
            Photo by Isaiah Bekkers on Unsplash
            Photo by Max Hermansson on Unsplash
            -->
                <section class="coin-flip">
                    <!-- <span class="coin">coin</span> -->
                    <img class="unvisible vivify shake duration-1000" src="" alt="">
                    <!-- <img class="bottom" src="images/flip-O.png" alt=""> -->
                </section>
                <section class="board unvisible">
                    <section class="draw unvisible">
                        <span>IT'S A DRAW</span>
                    </section>
                    <section class="row">
                        <article class="cell r-a c-1 dl"></article>
                        <article class="cell r-a c-2"></article>
                        <article class="cell side-cell r-a c-3 dr"></article>
                    </section>
                    <section class="row">
                        <article class="cell r-b c-1"></article>
                        <article class="cell r-b c-2 dl dr"></article>
                    <article class="cell side-cell r-b c-3"></article>
                </section>
                <section class="row">
                    <article class="cell bottom-cell r-c c-1 dr"></article>
                    <article class="cell bottom-cell r-c c-2"></article>
                    <article class="cell side-cell bottom-cell r-c c-3 dl"></article>           
                </section>
            </section>
            <section class="end-of-game-set">
                <button class="btn-new-game">Start New Game</button>
                <!-- <button class="reset unvisible">Reset Game</button> -->
                <button class="show-settings unvisible">Show Setings</button>
            </section>
        </main>
        <aside class="players-right">
            <article class="vistory-announcement">
                <span class="winner unvisible">WINNER!</span>
            </article>
            <article class="token-area">
                <img src="images/tic-tac-toe-O-small.png" alt="" class="token">
            </article>
            <article class="player-area">
                <span class="name"></span>
                <div class="avatar"></div>
            </article>
            <article class="score-area">
                <span class="score">0</span>
            </article>
        </aside>
        <footer>
            <h6>TIC TAC TOE 2020</h6>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
