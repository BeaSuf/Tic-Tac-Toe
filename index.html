<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">

            </div>
            <h1>TIC TAC TOE</h1>
            <!-- <h1>TIC TAC TOE - UNDER WATER WORLD</h1> -->
            <nav></nav>
        </header>
        <aside class="players-left">
            <article class="vistory-announcement">
                <span class="winner unvisible">WINNER!</span>
            </article>
            <article class="player-area">
                <div class="avatar"></div>
            </article>
            <article class="score-area">
                <span class="score"></span>
                <span class="token"></span>
            </article>
        </aside>
        <main class="game-area">
            <section class="board">
                <section class="row">
                    <article class="cell r-a c-1 dl"></article>
                    <article class="cell r-a c-2"></article>
                    <article class="cell side-cell r-a c-3 dr"></article>
                </section>
                <section class="row">
                    <article class="cell r-b c-1"></article>
                    <article class="cell r-b c-2 dl dr"></article>
                    <article class="cell side-cell r-b c-3"></article>
                </section>
                <section class="row">
                    <article class="cell bottom-cell r-c c-1 dr"></article>
                    <article class="cell bottom-cell r-c c-2"></article>
                    <article class="cell side-cell bottom-cell r-c c-3 dl"></article>           
                </section>
            </section>
            <section class="operators">
                <label class="btn">
                    <input type="checkbox"> Multy Game
                </label>
                <button class="reset unvisible">New Game</button>
            </section>
        </main>
        <aside class="players-right">
            <article class="vistory-announcement">
                <span class="winner unvisible">WINNER!</span>
            </article>
            <article class="player-area">
                <div class="avatar"></div>
            </article>
            <article class="score-area">
                <span class="token"></span>
                <span class="score"></span>
            </article>
        </aside>
        <footer>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
